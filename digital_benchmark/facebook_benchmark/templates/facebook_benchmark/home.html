{% extends 'facebook_benchmark/base.html' %}
{% block content %}
<h3 class="text-center">Pages</h3>
<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    {% for page in all_pages %}
        <tr>
            <td>{{ page.id }}</td>
            <td>{{ page.name }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
